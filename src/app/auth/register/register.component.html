<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4">Registro</h2>
                <div class="auto-form-wrapper">
                    <form [formGroup]="myForm" autocomplete="off">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" formControlName="name" placeholder="Name">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i *ngIf="isValid('name')" class="fa fa-check-circle"></i>
                                        <i *ngIf="!isValid('name')" style="color: green;" class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="email" class="form-control" formControlName="email" placeholder="Email">
                                <div  class="input-group-append">
                                    <span class="input-group-text">
                                        <i *ngIf="isValid('email')" class="fa fa-check-circle"></i>
                                        <i *ngIf="!isValid('email')" style="color: green;" class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                                <div  class="input-group-append">
                                    <span class="input-group-text">
                                        <i *ngIf="isValid('password')" class="fa fa-check-circle"></i>
                                        <i *ngIf="!isValid('password')" style="color: green;" class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button 
                            (click)="createUser()" 
                            type="submit" 
                            class="btn btn-primary submit-btn btn-block"
                            [disabled]="!myForm.valid">
                            Crear cuenta</button>
                        </div>
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
                            <br>
                            <a routerLink="/login" class="text-black text-small">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
