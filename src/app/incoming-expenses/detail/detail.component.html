<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Detalle de ingreso egreso</h4>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Descripci√≥n</th>
                            <th>Monto</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody >
                        <tr  *ngFor="let item of incomingExpenses">
                            <td
                            [class.text-success]="item.type === 'incoming'"
                            [class.text-danger]="item.type === 'expenses'"
                            class="fw-bold">                        

                            {{ item.description }}</td>
                            <td
                            [class.text-success]="item.type === 'incoming'"
                            [class.text-danger]="item.type === 'expenses'"
                            class="fw-bold">                            
                                {{ item.amount  }}</td>
                            <td 
                            [class.text-success]="item.type === 'incoming'"
                            [class.text-danger]="item.type === 'expenses'"
                            class="fw-bold">
                                {{ item.type }}
                            </td>
                            <td>
                                <button class="btn btn-danger btn-sm" (click)="delete(item.id)">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>
</div>
